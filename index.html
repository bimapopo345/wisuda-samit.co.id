<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dengan Musik</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        iframe.form {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Player disembunyikan */
        iframe.music {
            width: 0;
            height: 0;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- Google Form -->
    <iframe class="form"
        src="https://docs.google.com/forms/d/e/1FAIpQLScGVHG4PM06VSHLAa5KlJ8v0eNp2nsnr_QWvhie3vzvy1aZPw/viewform?embedded=true">
    </iframe>

    <!-- Musik Local -->
    <iframe class="music" src="Niji.mp3" allow="autoplay">
    </iframe>
</body>

</html>
